<div class="container" *ngIf="!appGlobals.IsValidUser">
  <div class="col-md-4 col-md-offset-4">
    <div class="wrapper">
      <form class="form-signin" (ngSubmit)="validateUser($event)" #myForm="ngForm">  
        <h2 class="form-signin-heading">Please login</h2>
        <input type="text" [(ngModel)]="userName" class="form-control" autocomplete="off" name="username" placeholder="User Name" required autofocus=""
        />
        <br/>
        <input type="password" [(ngModel)]="password" class="form-control" name="password" placeholder="Password" required />
        <br/>
        <button class="btn btn-primary" [disabled]="!myForm.form.valid" type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
