<div class="modal-header">
  <h5 class="modal-title pull-left">Write Message</h5>
  <button type="button" class="close" (click)="this.dialog.close()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  <form #myForm="ngForm">
    <div class="form-group">
      <label for="example-text-input" class="col-2 col-form-label">Phone Number</label>
      <div class="col-6">
        <input class="form-control" required type="text" name="phone" [(ngModel)]="context.phone">
      </div>
    </div>
    <div class="form-group">
      <label for="example-search-input" class="col-2 col-form-label">Message</label>
      <div class="col-6">
        <textarea class="form-control" required name="message" [(ngModel)]="context.message"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid" (click)="saveGuestMessage()">Write</button>
</div>
